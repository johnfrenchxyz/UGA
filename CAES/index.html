<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CAES Home Template</title>
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>

      <header>

         <div class="row small-collapse medium-collapse large-uncollapse">
            <div class="large-12 columns">

               <!-- UGA Branding Section -->
               <div class="float-left" id="ugaBranding">
                  <img src="img/arch.png" alt="UGA Logo" style="width: 18px;" /> <a href=""><span id="ugaText">University of Georgia</span></a>
               </div>

               <!-- "People" Menu & Search Section -->
               <div class="float-right">
                  <!-- Search and People Buttons -->
                  <div class="button-group">
                     <button class="button dropdown people-button" type="button" data-toggle="example-dropdown">People</button>
                     <a class="button search-button">
                        <span class="show-for-sr">Search</span>
                        <span aria-hidden="true"><i class="fi-magnifying-glass"></i></span>
                     </a>
                  </div>
                  <!-- People Dropdown Menu -->
                  <div class="dropdown-pane bottom" id="example-dropdown" data-dropdown data-auto-focus="true">
                     <ul class="vertical menu" data-drilldown>
                        <li><a>Students</a></li>
                        <li><a>Alumni</a></li>
                        <li>
                           <a href="#">Visitors</a>

                           <ul class="vertical menu">
                              <li><a href="#">Visitors 1A</a></li>
                              <!-- ... -->
                           </ul>
                        </li>
                        <li>
                           <a href="#">Faculty/Staff</a>

                           <ul class="vertical menu">
                              <li><a href="#">Item 1A</a></li>
                              <!-- ... -->
                           </ul>
                        </li>
                     </ul>
                  </div>
               </div>

            </div>
         </div>

         <!-- Main Branding Section -->
         <div class="row">
           <div class="large-12 columns">
             <h1 id="siteTitle"><span>College Of</span>Agricultural & Environmental Sciences</h1>
           </div>
         </div>

      </header>








    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
