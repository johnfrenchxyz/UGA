<!doctype html>
<html class="no-js" lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CAES Profile Component</title>
   <link rel="stylesheet" href="../css/app.css">
</head>

<body>

   <div class="row">
      <div class="large-12 columns">
         <h1>CAES Profile Component:</h1>
         <hr  />
      </div>
   </div>

   <div class="row">
      <div class="large-12 columns">

         <!-- Plain List Container -->
         <div class="plain-list-container profile-component" itemscope itemtype="http://schema.org/Person">
            <div class="component-title" itemprop="name">
               John Doe
            </div>
            <!-- Plain List Item -->
            <div class="plain-list-item">
               <img src="http://swansonquotes.com/wp-content/uploads/s07-ep02-condolences2-1000x500.jpg" itemprop="image" />
               <a class="title" itemprop="jobTitle">FACS/4-H County Extension Agent</a>
               <!-- Affiliations -->
               <ul class="affiliations">
                  <li class="subtitle" itemprop="affiliation">4-H Youth Development</li>
                  <li class="subtitle" itemprop="affiliation">Family & Consumer Science</li>
               </ul>
               <!-- Contact Info -->
               <ul class="profile-contact-items">
                  <li class=""><a><i class="fi-mail"></i> <span itemprop="email">mkellett.edu</span></a></li>
                  <li class=""><a><i class="fi-telephone"></i> <span itemprop="telephone">706-867-5309</span></a></li>
                  <li class=""><a><i class="fi-print"></i> <span itemprop="fax">706-867-5000</span></a></li>
               </ul>
            </div>

            <!-- Read More Section -->
            <hr />
            <a class="button small hollow read-more" href="#">See Full Profile</a>

         </div>
      </div>
   </div>




   <script src="../bower_components/jquery/dist/jquery.js"></script>
   <script src="../bower_components/what-input/what-input.js"></script>
   <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
   <script src="../js/app.js"></script>
   <!-- For Expanding Search -->
   <script src="../js/search/classie.js"></script>
   <script src="../js/search/uisearch.js"></script>
   <script>
      new UISearch(document.getElementById('sb-search'));
   </script>
</body>

</html>
