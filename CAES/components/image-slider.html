<!doctype html>
<html class="no-js" lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CAES Image Slider</title>
   <link rel="stylesheet" href="../css/app.css">
</head>

<body>

   <div class="row">
      <div class="large-12 columns">
         <h1>CAES Image Slider:</h1>
         <hr  />

         <!-- Image Slider -->
         <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
            <ul class="orbit-container">
               <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
               <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
               <li class="is-active orbit-slide">
                  <img class="orbit-image" src="https://coxrare.files.wordpress.com/2015/08/screen-shot-2015-08-05-at-4-46-34-pm.png" alt="Space" />
                  <figcaption class="orbit-caption caption-top-right">Space, the final frontier.</figcaption>
               </li>
               <li class="orbit-slide">
                  <img class="orbit-image" src="http://blog.heartland.org/wp-content/uploads/2011/10/ronswanson.jpg" alt="Space" />
                  <figcaption class="orbit-caption caption-top-right">Lets Rocket!</figcaption>
               </li>
               <li class="orbit-slide">
                  <img class="orbit-image" src="http://i.huffpost.com/gen/1890013/images/o-RON-SWANSON-facebook.jpg" alt="Space" />
                  <figcaption class="orbit-caption caption-top-right">Encapsulating</figcaption>
            </ul>
            <nav class="orbit-bullets">
               <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
               <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
               <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
               <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
            </nav>
         </div>

      </div>
   </div>

   <div class="row">
      <div class="large-12 columns">
         <ul>
            <li>Caption Classes:</li>
            <li><code>.caption-top-right</code></li>
            <li><code>.caption-top-left</code></li>
            <li><code>.caption-bottom-right</code></li>
            <li><code>.caption-bottom-left</code></li>
         </ul>
      </div>
   </div>





   <script src="../bower_components/jquery/dist/jquery.js"></script>
   <script src="../bower_components/what-input/what-input.js"></script>
   <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
   <script src="../js/app.js"></script>
   <!-- For Expanding Search -->
   <script src="../js/search/classie.js"></script>
   <script src="../js/search/uisearch.js"></script>
   <script>
      new UISearch(document.getElementById('sb-search'));
   </script>
</body>

</html>
