<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Video Component</title>
      <link rel="stylesheet" href="../css/app.css">
   </head>

   <body>

      <div class="row">
         <div class="large-12 columns">
            <h1>Video Component:</h1>
            <h2>Add that needs to be added is a div with a flex-video class around the video iframe.  Below are different sizes to demonstrate functionality.</h2>
         </div>
      </div>

      <div class="row">
         <div class="large-12 columns">
            <div class="flex-video">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/NHlAUblEc2U" frameborder="0" allowfullscreen></iframe>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="large-6 medium-6 small-6 columns">
            <div class="flex-video">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/NHlAUblEc2U" frameborder="0" allowfullscreen></iframe>
            </div>
         </div>
      </div>






      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/what-input/what-input.js"></script>
      <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
      <script src="../js/app.js"></script>
      <script src="../js/masonry.pkgd.min.js"></script>
      <!-- New Scripts Below -->

      <script>
      $(window).load(function(){
          $('#masonry-container').masonry({
             itemSelector: '#masonry-container li#masonry-item'
          });
      });
      </script>

      <script>
      $(window).load(function(){
          $('#masonry-container-2').masonry({
             itemSelector: '#masonry-container-2 li#masonry-item'
          });
      });
      </script>


   </body>

</html>
