<html>
  <head>
  <title>My Now Amazing Webpage</title>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.4.0/slick.css"/>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.4.0/slick-theme.css"/>
  </head>
  <body style="background:#ccc;">

  <div class="your-class">
    <div>your content</div>
    <div>B content</div>
    <div>C content</div>
  </div>
  
  <div data-slick='{"slidesToShow":1, "slidesToScroll": 4}'>
    <div><h3>1</h3></div>
    <div><h3>2</h3></div>
    <div><h3>3</h3></div>
    <div><h3>4</h3></div>
    <div><h3>5</h3></div>
    <div><h3>6</h3></div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
 <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.4.0/slick.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.your-class').slick({
              dots: true,
              infinite: true,
              speed: 500,
              slidesToShow: 1,
              slidesToScroll: 1
          });    
      });
  </script>

  </body>
</html>
