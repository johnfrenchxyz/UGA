<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple off-canvas</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="offcanvas-opera.css">
</head>
<body>
<div id="site-wrapper">

<div id="site-canvas">

<div id="site-menu">
	<div class="inner">
		<h2>My Menu</h2>
		<p class="lead">This is text within the site-menu div.</p>
		<ul>
		<li>Free to scroll up and down</li>
		<li>But not left and right</li>
		</ul>
	</div>
</div>


<a href="#" class="toggle-nav">Toggle Nav</a>
<h1 class="text-center">Off Canvas Menu Tutorial</h1>
<p class="lead text-center">Basic demo showing how to easily implement an Off Canvas Menu by <a href="https://scotch.io">scotch.io</a>.

<!-- #site-canvas -->
</div>
<!-- #site-wrapper> -->

</div>

<!-- Scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
/*====================================
=            ON DOM READY            =
====================================*/
$(function() {
  $('.toggle-nav').click(function() {
    // Calling a function in case you want to expand upon this.
    toggleNav();
  });
});


/*========================================
=            CUSTOM FUNCTIONS            =
========================================*/
function toggleNav() {
if ($('#site-wrapper').hasClass('show-nav')) {
  // Do things on Nav Close
  $('#site-wrapper').removeClass('show-nav');
} else {
  // Do things on Nav Open
  $('#site-wrapper').addClass('show-nav');
}

//$('#site-wrapper').toggleClass('show-nav');
}
</script>
</body>
</html>
