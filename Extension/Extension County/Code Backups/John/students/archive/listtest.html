<html>
<head>
	<title>List test</title>
	<style>
		li.athens{background:red;}
		li.griffin{background:blue;}
		li.tifton{background:green;}
	</style>
	<script src="http://code.jquery.com/jquery-1.4.2.min.js"></script> 
</head>
<body>

<ul id="form">
    <li><input type="checkbox" value="athens" checked />Athens</li>
    <li><input type="checkbox" value="griffin" checked />Griffin</li>
    <li><input type="checkbox" value="tifton" checked />Tifton</li>
</ul>
<ul id="list">
    <li><div class="athens"><tags>athens</tags></div></li>
    <li><div class="griffin"><tags>griffin</tags></div></li>
    <li><div class="tifton"><tags>tifton</tags></div></li>
</ul>

<script>
	$('input:checkbox').change(function(){
	    var filter = $(this).val();
	    if($(this).is(':not(:checked)')){
	        $(this).parent().toggleClass(filter);
	        $("tags:contains(" + filter + ")").parent("div").unwrap().wrap("<p></p>");
	    } else {
	        $(this).parent().toggleClass(filter);
	        $("tags:contains(" + filter + ")").parent("div").unwrap().wrap("<li></li>");
	    }
	    //$("tags:contains('athens')").css( "text-decoration", "underline" );
	 });
</script>

</body>
</html>
