<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image Slider Component</title>
      <link rel="stylesheet" href="../css/app.css">
   </head>

   <body>

      <div class="row">
         <div class="large-12 columns">
            <h1>Image Slider Component:</h1>
         </div>
      </div>

      <div class="row">
         <div class="large-12 columns">

            <div class="orbit" role="region" aria-label="Favorite Space Pictures">
               <ul class="orbit-container" data-orbit>
                  <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
                  <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>

                  <li class="is-active orbit-slide">
                     <img class="orbit-image" src="../img/stephen.jpg" alt="a picture of stephen colbert" />
                     <figcaption class="orbit-caption">This image fills the container because of the class "orbit-image"</figcaption>
                  </li>

                  <li class="orbit-slide">
                     <img class="orbit-image" src="../img/stephen2.jpg" alt="a picture of stephen colbert" />
                     <figcaption class="orbit-caption">This image will fill the container too.</figcaption>
                  </li>

                  <li class="orbit-slide">
                     <img class="orbit-image" src="http://humanevents.com/wp-content/uploads/2012/12/stephen-colbert-620x349.jpg" alt="another pic of stephen" />
                     <figcaption class="orbit-caption">Last one that will fill the container.</figcaption>
                  </li>

                  <li class="orbit-slide">
                     <img class="orbit-image" src="http://dl9fvu4r30qs1.cloudfront.net/11/ca/5990d0c2495d9218f77fc7b20bce/colbert.jpg" alt="a picture of stephen colbert" />
                     <figcaption class="orbit-caption">This image still fills the container because it is large.</figcaption>
                  </li>

                  <li class="orbit-slide">
                     <img class="orbit-image" src="http://thefilmstage.com/wp-content/uploads/2012/10/hobbit_colbert-620x329.png" alt="another pic of stephen" />
                  </li>

               </ul>

               <nav class="orbit-bullets">
                  <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                  <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                  <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                  <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
                  <button data-slide="4"><span class="show-for-sr">Fifth slide details.</span></button>
                  <button data-slide="5"><span class="show-for-sr">Sixth slide details.</span></button>
               </nav>

            </div>

            <br /><br />

            <div class="constrain">
               <img src="http://121clicks.com/wp-content/uploads/2012/04/portrait_eyes_23.jpg" />
            </div>



         </div>
      </div>






      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/what-input/what-input.js"></script>
      <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
      <script src="../js/app.js"></script>
      <script src="../js/masonry.pkgd.min.js"></script>
      <!-- New Scripts Below -->

      <script>
      $(window).load(function(){
          $('#masonry-container').masonry({
             itemSelector: '#masonry-container li#masonry-item'
          });
      });
      </script>

      <script>
      $(window).load(function(){
          $('#masonry-container-2').masonry({
             itemSelector: '#masonry-container-2 li#masonry-item'
          });
      });
      </script>



   </body>

</html>
