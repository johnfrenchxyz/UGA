<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Message Form Component</title>
      <link rel="stylesheet" href="../css/app.css">
   </head>

   <body>

      <div class="row">
         <div class="large-12 columns">
            <h1>Message Form Component</h1>
         </div>
      </div>

      <!-- Message Form Component with Paper Element Class -->
      <div class="row">
         <div class="large-12 columns">
             <div class="message-form-component paper-element">
                  <h3>Contact Us:</h3>
                  <hr />
                  <form>
                     <div class="row">
                          <div class="large-12 columns">
                             <label>Name
                                  <input type="text" placeholder="Enter Your Name" />
                             </label>
                          </div>
                     </div>
                     <div class="row">
                          <div class="large-12 columns">
                             <label>Email
                                  <input type="email" placeholder="Enter Your Email Address" />
                             </label>
                          </div>
                     </div>
                     <div class="row">
                          <div class="large-12 columns">
                             <label>Message
                                  <textarea placeholder="Enter Your Message"></textarea>
                             </label>
                          </div>
                     </div>
                     <div class="row">
                          <div class="large-12 columns">
                             <button class="button">Submit</button>
                          </div>
                     </div>
                  </form>
             </div>
         </div>
      </div>





      <script src="../bower_components/jquery/dist/jquery.js"></script>
      <script src="../bower_components/what-input/what-input.js"></script>
      <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
      <script src="../js/app.js"></script>
      <script src="../js/masonry.pkgd.min.js"></script>
      <!-- New Scripts Below -->

      <script>
      $(window).load(function(){
          $('#masonry-container').masonry({
             itemSelector: '#masonry-container li#masonry-item'
          });
      });
      </script>

      <script>
      $(window).load(function(){
          $('#masonry-container-2').masonry({
             itemSelector: '#masonry-container-2 li#masonry-item'
          });
      });
      </script>


   </body>

</html>
